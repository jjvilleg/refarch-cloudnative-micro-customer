{{ if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ .Release.Name }}-{{ .Values.service.name }}
spec:
  host: {{ .Release.Name }}-{{ .Values.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: {{ .Values.istio.loadBalancer }}
    portLevelSettings:
    - port:
        number: {{ .Values.service.servicePort }}
      tls:
        mode: {{ .Values.istio.mTLS }}
  subsets:
  - name: v1
    labels:
      version: v1

---

apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: {{ .Release.Name }}-{{ .Values.service.name }}
spec:
  targets:
  - name: {{ .Release.Name }}-{{ .Values.service.name }}
    ports:
    - number: {{ .Values.service.servicePort }}
  peers:
  {{- if eq .Values.istio.mTLS "ISTIO_MUTUAL" }}
  - mtls: {}
  {{- end }}

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customer-vs
spec:
  hosts:
  - "*"
  gateways:
  - customer-gateway
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: {{ .Release.Name }}
        port:
          number: 9080
{{ end }}