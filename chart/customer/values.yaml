# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 1
image:
  #repository: registry.csplab.cloudns.cx/microprofile/customer-mp
  #repository: customer-mp
  repository: ibmcase/customer-mp
  tag: latest
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m
      memory: 300Mi

service:
  name: customer
  cloudantservicename: cloudant-service
  type: NodePort
  servicePort: 9080
  servicePortHttps: 9443
  auth: auth
  zipkinHost: zipkin
  zipkinPort: 9411
  minikubeIp: 10.20.0.169 # Will likely change
  authKubePort: 9443      # Will likely change

volumes:
  mountPath: /opt/ibm/wlp/usr/shared

services:
base:
  enabled: false
  replicaCount: 1
  image:
    tag : v0.9.9
  weight: 100

jwt:
  id: myMpJwt

couchdb:
  host: customer-couchdb-svc-couchdb
  protocol: http
  port: 5985
  existingSecret:
  adminUsername: admin
  adminPassword: passw0rd
  database: customers
  # Used when using Istio
  headless: customer-couchdb-couchdb

## Persist data to a persistent volume
persistence:
  enabled: false
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  #storageClass: "-"
  accessMode: ReadWriteOnce

travis: false